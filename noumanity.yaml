apropos:
  nom de la section: À propos
  titre: Qui sommes nous?
  texte: |
    Reprendre le contrôle, améliorer la vie des gens.
    Nous vous prenons où vous êtes et nous vous apportons où vous voulez allez avec le numérique.
    Innovation.
    Approche multi-disciplinaire, mais toujours sous la loupe du numérique.

services:
  nom de la section: Services
  titre: Ce que nous vous proposons
  description: |

    Consultation en gouvernance numérique, nous vous permettons d'avancer avec confiance et sécurité.
    Nous vous aidons à mettre au coeur de vos décisions d'entreprise l'utilisation de la technologie
    pour atteindre vos objectifs d'affaires.
  service 1:
    titre:  Analyse stratégique
    contenu: |
      Identifie les force et les faiblesses de votre entreprise en matière d'utilisation des technologies et du numérique.
      Explique les grande tendances dans votre secteur d'activité.
      Détermine les possibilités d'intervention.
  service 2:
    titre: Avis en gouvernance numérique
    contenu: |
      Fournit une expertise pour appuyer vos décideurs sur les questions numériques.
      Cette formule s'adapte à vos besoins et peut prendre l'une ou l'autre des formes suivantes:
        - avis sur une question précise
        - discussions régulières avec un conseiller
        - mentorat en matière de gouvernance des affaires numériques
        - présence d'un de nos conseillers sur le conseil d'administration de votre entreprise
  service 3:
    titre: Recherche-action en transformation numérique
    contenu: |
      Pour rendre possible une transformation, entourez-vous d'expert qui rechercherons à
      comprendre votre situation pour vous permettre de progresser dans votre objectif
      de faire évoluer votre entreprise.

